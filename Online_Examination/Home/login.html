<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="/Home/Style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="login_container">
        <form method="post" id="login_Form" onsubmit='Result(event)'>
            <div class="login_form">
                <h1 class="main_heading">Login to Your Account</h1>
                <p>
                    Login using social networks</p>
                <ul>
                    <li><a href="https://www.facebook.com"><i class="bx bxl-facebook"></i></a></li>
                    <li><a href="https://www.google.com"><i class='bx bxl-google-plus'></i></a></li>
                    <li><a href="https://www.linkedin.com"><i class='bx bxl-linkedin'></i></a></li>
                </ul>

                <p>--------------------------- or ----------------------------</p>
                <div class="form_data">
                    <div class="form_box">
                        <i class='bx bx-envelope icon'></i>
                        <input type="email" placeholder="Email" class="input" name="email">
                    </div>
                    <div class="form_box">
                        <i class='bx bxs-key icon'></i>
                        <input type="password" placeholder="Password" class="input" name="pass" id="password">
                        <i class='bx bx-show eye' id="eye"></i>
                    </div>
                    <div class="form_box">

                        <button type="submit">Login</button>
                        <button  class="button_sign_up" type="submit" style="display: none;">Sign Up</button>
                    </div>
                </div>
            </div>


        </form>
        <div class="login_image">
            <div class="background_image">

                <div class="image_back">

                </div>
            </div>
            <div class="image_text">
                <h1 style="color: black;">New Here?</h1>
                <p style="color: rgb(234, 232, 247);"> Sign up and discover a great amount <br> of new opportunities!
                </p>
                <button class="button_sign_up" type="submit" id="button_sign-up">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="/Home/Script/login.js"></script>

</body>

</html>
